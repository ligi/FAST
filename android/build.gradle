buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
        classpath 'com.github.jcandksolutions.gradle:android-unit-test:1.0.+'
    }
}

apply plugin: 'android'

repositories {
    mavenCentral()
    maven {
        url project.hasProperty('ligisMavenUrl') ? ligisMavenUrl : "https://raw.github.com/ligi/ligis-mvn-repo/master";
    }
}


android {
    compileSdkVersion 18
    buildToolsVersion "18.1"

    buildTypes {
        release {
            runProguard true
            proguardFile 'proguard-project.txt'
        }
    }

    flavorGroups "market"
    productFlavors {
        // no google-play services & google-analytics
        forGooglePlay {
            flavorGroup "market"
        }

        forAmazon {
            flavorGroup "market"
        }

        forFDroid {
            flavorGroup "market"
        }


    }

  defaultConfig {
    packageName "org.ligi.fast"
  }
}


apply plugin: 'android-unit-test'

dependencies {
     repositories {
    mavenCentral()
  }

    compile 'org.ligi:AXT:0.21'
    compile 'org.ligi:tracedroid:1.1'
    compile 'com.android.support:support-v4:18.0.0'

    testCompile 'junit:junit:4.10'
    testCompile 'org.robolectric:robolectric:2.1.+'
    testCompile "com.squareup:fest-android:1.0.1"
}


tasks.withType(Test) {
    scanForTestClasses = false
    include "**/*The*.class" // whatever Ant pattern matches your test class files
}
