buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.4.1'
    }
}
apply plugin: 'android'


android {
    compileSdkVersion 17
    buildToolsVersion "17.0.0"

    dependencies {
        compile fileTree(dir: 'libs', include: '*.jar')
    }
}


